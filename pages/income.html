<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta Date="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="buttonContainer">
            <button onclick="window.location.href = '../index.html'">Home</button>
            <button onclick="window.location.href = 'income.html'">Income</button>
            <button onclick="window.location.href = 'expense.html'">Expense</button>
            <!-- <button onclick="window.location.href = 'receipt.html'">Receipt Generation</button> -->
        </div>
        <p style="padding-right: 15px; line-height: 0%;">HackRush 3.0</p>
    </header>

    <h2 style="text-align: center; letter-spacing: 1px;">Income Head</h2>
    <form id="pettyCashForm">
        <label for="id">ID</label>
        <input type="number" id="id" required>
        <label for="name">name</label>
        <input type="text" id="name" required>
        <label for="frequency">Frequency</label>
        <input type="text" id="frequency">
        <button type="submit">Add Entry</button>
    </form>
    <table id="pettyCashTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br><br><br><br><br><br><br><br><br>

    <h2 style="text-align: center; letter-spacing: 1px;">Income Table</h2>
    <form id="incomeForm">
        <label for="eid">ID</label>
        <input type="number" id="eid" required>
        <label for="Date">Date</label>
        <input type="date" id="Date" required>
        <label for="IdHead">ID Head</label>
        <input type="text" id="IdHead">
        <label for="incomeAmount">Income Amount</label>
        <input type="number" id="incomeAmount">
        <label for="description">Description</label>
        <input type="text" id="description">
        <button type="submit">Add Entry</button>
    </form>
    <table id="incomeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>ID Head</th>
                <th>Income Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="../table.js"></script>
</body>
</html>
